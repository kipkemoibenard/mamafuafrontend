<div class="main">
    <div class="container">
        <div class="form-group" style="float: right;">
            <p-button label="Logout" icon='pi pi-fw pi-power-off' (click)="logout()"></p-button>
        </div>
        <div style="justify-content: center; margin: 20px; font-size: 20px;">Client Dashboard</div>
        <div style="display: flex;">
        <div style="flex: 1; padding-right: 20px;">

                <div style="justify-content: center; text-align: center;">Available services</div>

                <p-table [value]="availableServices" styleClass="p-datatable-striped"
                    [tableStyle]="{'min-width': '30rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Cost</th>
                            <th class="action-column">Select</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td id="table-align">{{ item.svcId }}</td>
                            <td id="table-align">{{ item.svcName }}</td>
                            <td id="table-align">{{ item.svcCost }}</td>
                            <!-- <td class="action-column">
                            <p-checkbox formControlName="city" value="New York" inputId="ny" (onChange)="toggleService(item)"></p-checkbox>
                          </td> -->
                            <td class="action-column">
                                <p-checkbox value="service" inputId="scv" (onChange)="toggleService(item)"></p-checkbox>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="form-group" style="padding-top: 20px;">
                    <p-button label="Send" icon="pi pi-login" (click)="sendDataToAPI()"></p-button>
                </div>
            </div>

            <div style="flex: 1; padding-left: 20px;">

               

               <div *ngIf="requestedServices && requestedServices.length > 0" >
                <div style="justify-content: center; text-align: center;">Requested services</div>
                <p-table [value]="requestedServices" styleClass="p-datatable-striped"
                    [tableStyle]="{'min-width': '30rem'}" [paginator]="true" [rows]="5">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Cost</th>
                            <th>Status</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td id="table-align">{{ item.svcName }}</td>
                            <td id="table-align">{{ item.svcCost }}</td>
                            <td id="table-align">{{ item.requestStatus }}</td>
                        </tr>
                    </ng-template>
                </p-table>
                <div *ngIf="requestedServices && requestedServices.length > 0">
                    <div *ngIf="requestedServices[0]">
                        <div>Total Cost: {{ requestedServices[0].totalCost | number }}</div>
                    </div>
                </div>
                
                
            </div>
            </div>
        </div>

        </div>
    </div>
