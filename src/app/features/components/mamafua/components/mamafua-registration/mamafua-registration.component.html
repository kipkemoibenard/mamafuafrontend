<div class="main">
  <div class="form-group" style="justify-content: end;">
    <p-button label="Home" icon="pi pi-home" (click)="home()"></p-button>
  </div>
    <div class="container">
        <div style="justify-content: center; margin: 20px; font-size: 20px;">Service provider registration</div>
        <!-- registration form -->
        <form [formGroup]="mamafuaRegistrationForm" class="login-form">
            <div class="row">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" pInputText formControlName="name" id="name" />
              </div>
              <div class="form-group">
                <label for="county">County</label>
                <input type="text" pInputText formControlName="county" id="county" />
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="number" pInputText formControlName="phone" id="phone" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" pInputText formControlName="email" id="email" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" pInputText formControlName="password" id="password" />
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" pInputText formControlName="confirmPassword" id="confirmPassword" />
              </div>
            </div>
            <div class="form-group" style="padding-top: 20px;">
              <p-button label="Register" icon="pi pi-save" (click)="register()"></p-button>
            </div>
            <div class="form-group" style="text-align: center;">
              <span>Already have an account?</span>
              <a href="/home/mamafua/login" class="login-link">Login</a>
            </div>
          </form>
          
        <!-- registration form end  -->
    </div>
</div>
